matrix:
  include:
  - language: generic
    dist: xenial
    before_script:
    - wget https://github.com/google/vroom/releases/download/v0.13.0/vroom_0.13.0-1_all.deb
    # TODO: Remove this (and maybe `apt-get update`) once Travis has vim 8.0 in
    # a supported distro.
    - sudo add-apt-repository -y ppa:jonathonf/vim
    - sudo apt-get update
    - sudo apt-get -y install ./vroom_0.13.0-1_all.deb vim-gtk3 xvfb
    script:
    - xvfb-run vroom --crawl .

  - language: python
    python: "3.5"
    install:
    - pip install coveralls Jinja2 jsonschema pytest-cov PyYAML
    script:
    - cd .local/lib/python3/site-packages
    - python -m pytest --cov=. --cov-branch --cov-report=term-missing
    after_success:
    - cd .local/lib/python3/site-packages
    - coveralls
