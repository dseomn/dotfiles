- dir: org
  children:
  - dir: gnome
    children:
    - dir: desktop
      reset: true
      children:
      - dir: background
        children:
        - key: picture-uri
          value: "'file://{{ env['HOME'] }}/.local/share/dotfiles/images/default-background.png'"
      - dir: input-sources
        children:
        - key: show-all-sources
          value: "true"
        - key: sources
          value: "[('ibus', 'm17n:t:rfc1345-plus'), ('xkb', 'us')]"
        - key: mru-sources
          value: "[('ibus', 'm17n:t:rfc1345-plus'), ('xkb', 'us')]"
        - key: xkb-options
          # TODO(https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=945971): Use
          # caps:escape_shifted_capslock once that's available.
          value: "['caps:swapescape']"
      - dir: interface
        children:
        - key: clock-show-weekday
          value: "true"
        - key: font-name
          value: "'Sans 10'"
        - key: document-font-name
          value: "'Sans 10'"
        - key: monospace-font-name
          value: "'Monospace 10'"
        - key: enable-hot-corners
          value: "false"
        - key: show-battery-percentage
          value: "true"
      - dir: notifications
        children:
        - key: show-in-lock-screen
          value: "false"
        - dir: application
          children:
          - dir: org-gnome-software
            children:
            - key: show-banners
              value: "false"
      - dir: peripherals
        children:
        - dir: keyboard
          children:
          - key: numlock-state
            reset: false
        - dir: touchpad
          children:
          - key: natural-scroll
            value: "false"
        - dir: trackball
          children:
          - key: scroll-wheel-emulation-button
            value: "8"
      - dir: screensaver
        children:
        - key: picture-uri
          value: "'file://{{ env['HOME'] }}/.local/share/dotfiles/images/default-background.png'"
      - dir: sound
        children:
        - key: event-sounds
          value: "false"
      - dir: wm
        children:
        - dir: keybindings
          children:
          - key: switch-applications
            value: "@as []"
          - key: switch-applications-backward
            value: "@as []"
          - key: switch-windows
            value: "['<Super>Tab', '<Alt>Tab']"
          - key: switch-windows-backward
            value: "['<Shift><Super>Tab', '<Shift><Alt>Tab']"
        - dir: preferences
          children:
          - key: num-workspaces
            value: "12"
