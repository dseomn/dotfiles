{#
 # TODO: Remove this variable once all my ibus versions use the new
 # /org/freedesktop/ibus location.
 #}
{% set engine_dir %}
dir: engine
children:
- dir: m17n
  children:
  - dir: t
    children:
    - dir: rfc1345-plus
      children:
      - key: preedit-background
        value: "'none'"
      - key: preedit-foreground
        value: "'none'"
      - key: preedit-underline
        value: "1"
{% endset %}


- dir: desktop
  children:
  - dir: ibus
    reset: true
    children:
    - dir: general
      children:
      - key: version
        reset: false
      - key: use-system-keyboard-layout
        value: "true"
      - key: use-global-engine
        value: "true"
      - key: enable-by-default
        value: "true"
      - key: engines-order
        value: "['m17n:t:rfc1345-plus', 'xkb:us::eng']"
      - key: preload-engines
        value: "['m17n:t:rfc1345-plus', 'xkb:us::eng']"
      - key: embed-preedit-text
        value: "true"
      - key: switcher-delay-time
        value: "400"
      - dir: hotkey
        children:
        - key: triggers
          value: "['<Control>space']"
    - dir: panel
      children:
      - key: show
        value: "0"
      - key: show-icon-on-systray
        value: "true"
      - dir: emoji
        children:
        - key: hotkey
          value: "['<Control><Shift>e']"
        - key: has-partial-match
          value: "true"
        - key: partial-match-condition
          value: "2"
        - key: partial-match-length
          value: "3"
        - key: favorite-annotations
          reset: false
        - key: favorites
          reset: false
    - {{ engine_dir | indent(6) }}
- dir: org
  children:
  - dir: freedesktop
    children:
    - dir: ibus
      reset: true
      children:
      - {{ engine_dir | indent(8) }}
