- dir: org
  children:
  - dir: gnome
    children:
    - dir: shell
      reset: true
      children:
      - key: command-history
        reset: false
      - key: enabled-extensions
        value: >-
          ['wsmatrix@martin.zurowietz.de']
      - key: favorite-apps
        value: >-
          ['org.gnome.Terminal.desktop',
          'firefox.desktop',
          'thunderbird.desktop',
          'pidgin.desktop',
          'gmusicbrowser.desktop',
          'org.musicbrainz.Picard.desktop',
          'exfalso.desktop',
          'org.gnome.gThumb.desktop',
          'org.gnome.Nautilus.desktop']
      - key: had-bluetooth-devices-setup
        reset: false
      - dir: app-switcher
        children:
        - key: current-workspace-only
          value: "true"
      - dir: extensions
        children:
        - dir: wsmatrix
          children:
          - key: num-columns
            value: "4"
          - key: num-rows
            value: "3"
