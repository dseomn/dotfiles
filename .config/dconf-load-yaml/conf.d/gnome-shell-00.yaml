- dir: org
  children:
  - dir: gnome
    children:
    - dir: shell
      reset: true
      children:
      - key: command-history
        reset: false
      - key: enabled-extensions
        value: >-
          ['caffeine@patapon.info',
          'dash-to-panel@jderose9.github.com',
          'system-monitor@paradoxxx.zero.gmail.com',
          'ubuntu-appindicators@ubuntu.com',
          'wsmatrix@martin.zurowietz.de']
      - key: favorite-apps
        value: >-
          ['org.gnome.Terminal.desktop',
          'firefox.desktop',
          'thunderbird.desktop',
          'pidgin.desktop',
          'gmusicbrowser.desktop',
          'org.gnome.Lollypop.desktop',
          'org.musicbrainz.Picard.desktop',
          'io.github.quodlibet.ExFalso.desktop',
          'org.gnome.gThumb.desktop',
          'org.gnome.Nautilus.desktop']
      - key: had-bluetooth-devices-setup
        reset: false
      - dir: app-switcher
        children:
        - key: current-workspace-only
          value: "true"
      - dir: extensions
        children:
        - dir: caffeine
          children:
          - key: enable-fullscreen
            value: "false"
          - key: restore-state
            value: "true"
          - key: show-notifications
            value: "false"
          - key: user-enabled
            reset: false
        - dir: dash-to-panel
          children:
          - key: appicon-margin
            value: "4"
          - key: appicon-padding
            value: "2"
          - key: click-action
            value: "'CYCLE'"
          - key: dot-style-focused
            value: "'SEGMENTED'"
          - key: dot-style-unfocused
            value: "'SEGMENTED'"
          - key: multi-monitors
            value: "false"
          - key: panel-element-positions
            value: "'\
              {
                \"0\":[\
                  {\
                    \"element\":\"showAppsButton\",\
                    \"visible\":true,\
                    \"position\":\"stackedTL\"\
                  },\
                  {\
                    \"element\":\"activitiesButton\",\
                    \"visible\":false,\
                    \"position\":\"stackedTL\"\
                  },\
                  {\
                    \"element\":\"leftBox\",\
                    \"visible\":true,\
                    \"position\":\"stackedTL\"\
                  },\
                  {\
                    \"element\":\"taskbar\",\
                    \"visible\":true,\
                    \"position\":\"stackedTL\"\
                  },\
                  {\
                    \"element\":\"centerBox\",\
                    \"visible\":true,\
                    \"position\":\"centerMonitor\"\
                  },\
                  {\
                    \"element\":\"dateMenu\",\
                    \"visible\":true,\
                    \"position\":\"centerMonitor\"\
                  },\
                  {\
                    \"element\":\"rightBox\",\
                    \"visible\":true,\
                    \"position\":\"stackedBR\"\
                  },\
                  {\
                    \"element\":\"systemMenu\",\
                    \"visible\":true,\
                    \"position\":\"stackedBR\"\
                  },\
                  {\
                    \"element\":\"desktopButton\",\
                    \"visible\":false,\
                    \"position\":\"stackedBR\"\
                  }\
                ]\
              }'"
          - key: panel-position
            value: "'TOP'"
          - key: panel-size
            value: "28"
          - key: scroll-panel-action
            value: "'NOTHING'"
          - key: show-window-previews
            value: "false"
        - dir: system-monitor
          children:
          - key: background
            value: "'#1f1f1fff'"
          - key: cpu-display
            value: "true"
          - key: cpu-graph-width
            value: "60"
          - key: cpu-individual-cores
            value: "false"
          - key: cpu-refresh-time
            value: "500"
          - key: cpu-show-menu
            value: "true"
          - key: cpu-show-text
            value: "false"
          - key: cpu-style
            value: "'graph'"
          - key: disk-display
            value: "true"
          - key: disk-graph-width
            value: "60"
          - key: disk-read-color
            value: "'#0000ffff'"
          - key: disk-refresh-time
            value: "500"
          - key: disk-show-text
            value: "false"
          - key: disk-style
            value: "'graph'"
          - key: disk-usage-style
            value: "'bar'"
          - key: disk-write-color
            value: "'#ff0000ff'"
          - key: freq-display
            value: "false"
          - key: freq-show-menu
            value: "true"
          - key: icon-display
            value: "false"
          - key: memory-graph-width
            value: "60"
          - key: memory-refresh-time
            value: "500"
          - key: memory-show-text
            value: "false"
          - key: move-clock
            value: "false"
          - key: net-collisions-color
            value: "'#ff7fffff'"
          - key: net-down-color
            value: "'#7f7fffff'"
          - key: net-downerrors-color
            value: "'#ff7fffff'"
          - key: net-graph-width
            value: "60"
          - key: net-refresh-time
            value: "500"
          - key: net-show-text
            value: "false"
          - key: net-up-color
            value: "'#ff7f7fff'"
          - key: net-uperrors-color
            value: "'#ff7fffff'"
          - key: show-tooltip
            value: "true"
          - key: swap-display
            value: "true"
          - key: swap-graph-width
            value: "60"
          - key: swap-refresh-time
            value: "500"
          - key: swap-show-text
            value: "false"
          - key: thermal-display
            value: "true"
          - key: thermal-sensor-file
            # See ~/.local/bin/gnome-system-monitor-set-thermal
            reset: false
          - key: thermal-show-text
            value: "false"
          - key: thermal-style
            value: "'digit'"
        - dir: wsmatrix
          children:
          - key: multi-monitor
            value: "true"
          - key: num-columns
            value: "4"
          - key: num-rows
            value: "3"
          - key: popup-timeout
            value: "0"
          - key: show-workspace-names
            value: "false"
      - dir: weather
        children:
        - key: locations
          reset: false
