- dir: org
  children:
  - dir: mate
    children:
    - dir: desktop
      reset: true
      children:
      - dir: applications
        children:
        - dir: terminal
          children:
          - key: exec
            value: "'gnome-terminal'"
          - key: exec-arg
            value: "'-x'"
      - dir: background
        children:
        - key: picture-filename
          value: "'{{ env['HOME'] }}/.local/share/backgrounds/default.png'"
        - key: show-desktop-icons
          value: "false"
      - dir: font-rendering
        reset: false
      - dir: interface
        children:
        - key: gtk-theme
          value: "'Adwaita'"
        - key: icon-theme
          value: "'Adwaita'"
        - key: font-name
          value: "'Sans 10'"
        - key: document-font-name
          value: "'Sans 10'"
        - key: monospace-font-name
          value: "'Monospace 10'"
      - dir: peripherals
        children:
        - dir: keyboard
          children:
          - key: numlock-state
            reset: false
        - dir: mouse
          children:
          - key: cursor-theme
            value: "'Adwaita'"
        - dir: touchpad
          children:
          - key: horizontal-edge-scrolling
            value: "true"
          - key: horizontal-two-finger-scrolling
            value: "true"
          - key: vertical-edge-scrolling
            value: "true"
          - key: vertical-two-finger-scrolling
            value: "true"
          - key: tap-to-click
            value: "false"
          - key: three-finger-click
            value: "2"
          - key: two-finger-click
            value: "3"
      - dir: session
        children:
        # Remove 'keyring' (gnome-keyring) from the default, because it
        # conflicts with other SSH agents.
        - key: gnome-compat-startup
          value: "['smproxy']"
        # Time in minutes before the session is considered idle. (See
        # /org/mate/screensaver/idle-activation-enabled for how this affects the
        # screensaver.)
        - key: idle-delay
          value: "5"
        - key: session-start
          reset: false
