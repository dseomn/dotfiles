- dir: org
  children:
  - dir: gnome
    children:
    - dir: settings-daemon
      reset: true
      children:
      - dir: plugins
        children:
        - dir: color
          children:
          - key: night-light-enabled
            value: "true"
          - key: night-light-temperature
            value: "uint32 3500"
        - dir: media-keys
          children:
          - key: previous
            value: "['<Alt>comma']"
          - key: next
            value: "['<Alt>period']"
          - key: play
            value: "['<Alt>slash']"
          - key: volume-down
            value: "['<Primary>comma']"
          - key: volume-up
            value: "['<Primary>period']"
          - key: volume-mute
            value: "['<Primary>slash']"
          - key: mic-mute
            value: "['<Primary><Shift>question']"
          - key: screensaver
            value: "['<Super>l', '<Primary><Alt>l']"
          - key: screenshot
            value: "@as []"
          - key: area-screenshot
            value: "@as []"
          - key: window-screenshot
            value: "@as []"
          - key: custom-keybindings
            value: >-
              ['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/rotate-play-mode/',
              '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/screenshot/']
          - dir: custom-keybindings
            children:
            - dir: rotate-play-mode
              children:
              - key: name
                value: "'Rotate music play mode'"
              - key: binding
                value: "'<Shift><Alt>question'"
              - key: command
                value: >-
                  "dconf-rotate-values /org/gnome/Lollypop/repeat \"'auto_random'\" \"'track'\""
            - dir: screenshot
              children:
              - key: name
                value: "'Interactive screenshot'"
              - key: binding
                value: "'Print'"
              - key: command
                value: "'gnome-screenshot --interactive'"
        - dir: power
          children:
          - key: sleep-inactive-ac-type
            value: "'nothing'"
          - key: sleep-inactive-battery-type
            value: "'nothing'"
