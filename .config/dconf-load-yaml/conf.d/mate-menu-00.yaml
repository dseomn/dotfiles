- dir: org
  children:
  - dir: mate
    children:
    - dir: mate-menu
      reset: true
      children:
      - key: start-with-favorites
        value: "true"
      - key: applet-text
        value: "''"
      - dir: plugins
        children:
        - dir: places
          children:
          - key: show-gtk-bookmarks
            value: "true"
          - key: show-trash
            value: "false"
          - key: show-network
            value: "false"
          - key: show-desktop
            value: "false"
          - key: show-computer
            value: "false"
        - dir: system_management
          children:
          - key: show-terminal
            value: "false"
          - key: show-package-manager
            value: "false"
