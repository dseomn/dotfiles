- dir: org
  children:
  - dir: gnome
    children:
    - dir: terminal
      reset: true
      children:
      - dir: legacy
        children:
        - key: schema-version
          value: "uint32 3"
        - key: headerbar
          value: "@mb false"
        - key: default-show-menubar
          value: "false"
        - dir: "profiles:"
          reset: false
          children:
          - dir: ":b1dcc9dd-5262-4d8d-a863-c897e6d979b9"
            reset: true
            children:
            - key: visible-name
              value: "'default'"
            - key: scrollbar-policy
              value: "'never'"
            - key: use-system-font
              value: "false"
            - key: font
              value: "'Monospace 10'"
