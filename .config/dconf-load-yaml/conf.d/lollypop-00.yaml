- dir: org
  children:
  - dir: gnome
    children:
    - dir: Lollypop
      reset: true
      children:
      - key: artist-artwork
        value: "false"
      - key: auto-update
        value: "false"
      - key: cover-size
        value: "256"
      - key: music-uris
        value: "['file://{{ env.HOME }}/Music/default-profile']"
      - key: network-access
        value: "true"
      - key: notifications
        value: "'mpris'"
      - key: repeat
        value: "'auto'"
      - key: replaygain
        value: "0.0"
      - key: save-state
        value: "true"
      - key: shown-album-lists
        # https://gitlab.gnome.org/World/lollypop/blob/ae2f2d6d5fd40c428d560f7959d71121aae61b9f/lollypop/shown.py#L23
        # and
        # https://gitlab.gnome.org/World/lollypop/blob/ae2f2d6d5fd40c428d560f7959d71121aae61b9f/lollypop/define.py#L211
        value: "[-4, -8, -11, -13, -15, -101, -102, -103]"
      - key: show-tag-tracknumber
        value: "true"
      - key: smart-artist-sort
        value: "false"
