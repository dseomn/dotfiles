<?xml version="1.0" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <!--
           TODO: Change this to Noto Sans Mono after the following are fixed:
           https://github.com/googlei18n/noto-fonts/issues/887
           https://github.com/googlei18n/noto-fonts/issues/1021
           https://github.com/googlei18n/noto-fonts/issues/1035
           https://github.com/googlei18n/noto-fonts/issues/1126
      -->
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
