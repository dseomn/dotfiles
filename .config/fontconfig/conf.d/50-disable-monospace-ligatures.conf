<?xml version="1.0" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- TODO: Remove this once
       https://github.com/googlei18n/noto-fonts/issues/1021 is fixed on my
       computers. -->
  <!-- TODO: Get this working in Firefox, Thunderbird, and Chrome. -->
  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>Noto Sans Mono</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga off</string>
    </edit>
  </match>
</fontconfig>
