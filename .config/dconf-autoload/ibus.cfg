[desktop/ibus/general]
use-system-keyboard-layout=true
use-global-engine=true
enable-by-default=true
engines-order=['m17n:t:rfc1345', 'xkb:us::eng']
preload-engines=['m17n:t:rfc1345', 'xkb:us::eng']
embed-preedit-text=true
switcher-delay-time=400

[desktop/ibus/general/hotkey]
triggers=['<Control>space']

[desktop/ibus/panel]
show=0
show-icon-on-systray=true

[desktop/ibus/panel/emoji]
hotkey=['<Control><Shift>e']
has-partial-match=true
partial-match-condition=2
partial-match-length=3

[desktop/ibus/engine/m17n/t/rfc1345]
preedit-background='none'
preedit-foreground='none'
preedit-underline=1
